server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # SPA: mọi route client-side đều fallback về index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static Vite build (/assets/*) — cho phép cache dài
  location /assets/ {
    access_log off;
    expires 1y;
    add_header Cache-Control "public, immutable";
    try_files $uri =404;
  }

  # Icon, ảnh
  location = /favicon.ico { log_not_found off; access_log off; }
  location ~* \.(png|jpe?g|gif|svg|webp|ico)$ {
    access_log off;
    expires 30d;
    add_header Cache-Control "public";
    try_files $uri =404;
  }
}
